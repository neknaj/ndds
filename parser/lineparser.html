<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDDS LineParser</title>
    <link href="../defaultmodule/default.css" rel="stylesheet">
</head>
<body>
    <h1>Neknaj Document Description System LineParser</h1>
    <h2>入力</h2>
    <textarea id="input"></textarea>
    <p>
        <label>行: <input type="number" id="n" value="1"></label>
        <label>インデント: <input type="number" id="m" value="0"></label>
    </p>
    <button onclick="parse()">パース</button>
    <h2>結果</h2>
    <div id="output"></div>
    <pre id="ast"></pre>
</body>
</html>
<script>module={}</script>
<script src="./lineparser.js"></script>
<script>const lineparser = module.exports.parse;</script>
<script>

document.getElementById('input').value = document.getElementById('input').value==""?fRead("../sample.nml"):document.getElementById('input').value;
var input;
var Runtime = {};
var Module = {};
function parse() {
    input = document.getElementById('input').value+"\n";
    const n = parseInt(document.getElementById('n').value);
    const m = parseInt(document.getElementById('m').value);
    var result;

    try {
        result = lineparser(input, { n: n, m: m*4 });
        console.log(result)
        ast.textContent = JSON.stringify(result,null,4);
        output.innerHTML = "";
    } catch (error) {
        console.log(error)
        ast.textContent = error.message;
        output.innerHTML = "Error";
    }
    try {
        output.appendChild(Runtime.NMLLine(result,Module));
    } catch (error) {
        output.innerHTML = "Error: "+error.message;
        console.error(error)
    }
}
import('../runtime/eval.js').then(module => {
        console.log(module);
        Runtime = module;
    }).catch(error => {
        console.error('Error loading module:', error);
    });
import('../defaultmodule/default.js').then(module => {
        console.log(module);
        Module.default = module;
    }).catch(error => {
        console.error('Error loading module:', error);
    });
function fRead(filename) {
    var hr = new XMLHttpRequest();
    hr.open("GET", filename, false);
    hr.send(null);
    if (hr.status == 200 || hr.status == 304) {
        return hr.responseText.replace(/\r\n/g, "\n");
    }
    else {
        throw "err " + filename;
    }
};
</script>
<style>
    :root {
        color-scheme: dark;
    }
    body {
        font-family: serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: rgb(0, 0, 15);
    }
    textarea {
        width: 100%;
        height: 150px;
    }
    input[type="number"] {
        width: 50px;
    }
    #output {
        background-color: black;
        border: 1px solid;
        padding: 10px;
    }
</style>
